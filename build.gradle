plugins {
    id 'java'
}

group 'co.epam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-events-sdk-transformer', version: '3.1.0'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-lambda', version: '1.12.290'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.290'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.15.3'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
}

test {
    useJUnitPlatform()
}


build.finalizedBy(buildZip)
